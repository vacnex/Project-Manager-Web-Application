<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'font/css/all.css' %}" type="text/css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="p-3" id="sidebar-wrapper" style="background-color: #f8f8f8;">
            <div class="c-logo mb-5" style='text-align:center'>
                <a href="." class="navbar-brand" rel="nofollow noopener noreferrer">
                    <h1 class="logo d-none d-sm-inline">
                        <img src="https://learn.lhu.edu.vn/pluginfile.php/1/theme_space/customlogosidebar/1596891663/android-icon-72x72.png" alt="LHES" class="img-fluid">
                    </h1>
                </a>
            </div>      
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item mb-1">
                    <a href="#" class="btn nav-link link-secondary align-items-center" rel="nofollow noopener noreferrer">
                        <i class=" fas fa-columns me-2 " aria-hidden="true" aria-label=""></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item mb-1 rounded-3 border" style="background-color: #ffffff;">
                    <a class="btn btn-toggle align-items-center collapsed nav-link" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false" style="color: #575967;font-weight:700">
                        <i class="fas fa-book me-2"></i>
                        Môn học
                    </a>
                    <div class="collapse" id="orders-collapse" >
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li class="mt-1">
                                <a href="#" class="nav-link link-secondary align-items-center" rel="nofollow noopener noreferrer">
                                    <i class=" fas fa-graduation-cap me-2" aria-hidden="true" aria-label=""></i>
                                    Môn học 1
                                </a>
                            </li>
                            <li class="mt-1">
                                <a href="#" class="nav-link link-secondary align-items-center" rel="nofollow noopener noreferrer">
                                    <i class=" fas fa-graduation-cap me-2 " aria-hidden="true" aria-label=""></i>
                                    Môn học 2
                                </a>
                            </li>
                            <li class="mt-1">
                                <a href="#" class="nav-link link-secondary align-items-center" rel="nofollow noopener noreferrer">
                                    <i class=" fas fa-graduation-cap me-2 " aria-hidden="true" aria-label=""></i>
                                    Môn học 3
                                </a>
                            </li>
                            <li class="mt-1">
                                <a href="#" class="nav-link link-secondary align-items-center" rel="nofollow noopener noreferrer">
                                    <i class=" fas fa-graduation-cap me-2 " aria-hidden="true" aria-label=""></i>
                                    Môn học 4
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light border-bottom" style="padding: 5px 30px 5px 40px; background-color: #f8f8f8;">
                <button class="btn btn-primary " id="menu-toggle">
                    <i class="fas fa-equals"></i>
                </button>
            
            </nav>
            <div class="container-fluid">
                {% block content %}
                
                {% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>

</body>
</html>
