<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'font/css/all.css' %}" type="text/css">
</head>
<body>
    <div id="page-container" class="l-with-sidebar">
        <div class="top-Menu shadow-sm justify-content-center">
            <div class="d-flex">
                <div class="d-sm-inline d-md-none">
                    <button type="button" class="btn sidebar-btn">
                        <i class="fas fa-list-ul" id="sidebarBtn"></i>
                    </button>
                </div>
                <div class="d-sm-inline d-md-none ms-auto">
                    <button type="button" class="mobile-topbar-btn navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                        <i class="far fa-user-circle" id="mobileTopBarBtn"></i>
                    </button>
                </div>
            </div>
            <nav class="navbar navbar-expand-md ">
                <div class="container-fluid justify-content-start align-items-center">
                    <div class="navbar-collapse collapse" id="collapseNavbar">
                        <div class="d-sm-none d-md-inline ms-md-0 me-md-3">
                            <button class="btn sidebar-btn">
                                <i class="fas fa-equals" id="sidebarBtn"></i>
                            </button>
                        </div>
                        <div class="top-menu-text">
                            <i class="fas fa-phone"></i><strong>Trợ giúp ? </strong> +84 251 3951 344
                        </div>
                        <div class="navbar-nav ms-auto align-items-center justify-content-center">
                            <div class="me-3">
                                <span>username</span>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div id="page" class="container-fluid">
            {% block content %}
            
            {% endblock %}
        </div>
        <div id="nav-drawer">
            test
        </div>
    </div>
    <footer id="footer-container" class="footer">
        <div id="footer-wrapper" class="l-with-sidebar">
            <div class="row g-0">
                <div class="col-12 contact p-0">
                    <ul class="list-inline">
                        <li class="d-sm-block d-lg-inline mb-3 mb-sm-3 mb-lg-0 me-sm-0 me-lg-4"><i class="me-2 fas fa-globe-africa"></i><a href="https://learn.lhu.edu.vn" rel="nofollow noopener noreferrer">Lac Hong University Project Manager System</a></li>
                        <li class="d-sm-block d-lg-inline mb-3 mb-sm-3 mb-lg-0 me-sm-0 me-lg-4"><i class="me-2 fas fa-mobile-alt"></i>+84 251 3951 344</li>
                        <li class="d-sm-block d-lg-inline"><i class="me-2 far fa-envelope-open"></i>project@lhu.edu.vn</li>
                    </ul>
                </div>
    
                <div class="col-12 mt-2 mb-1 p-0">
                    <ul class="list-social list-inline m-b-1 mx-0">
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/lhuniversity" target="_blank" class="facebook" rel="nofollow noopener noreferrer">
                                <i class="me-2 fab fa-facebook"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.youtube.com/user/lachongtelevision" target="_blank" class="youtube" rel="nofollow noopener noreferrer">
                                <i class="me-2 fab fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 mt-4 mb-5 p-0">
                    <span class="copyright">© LHES</span><span>All rights reserved</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>

</body>
</html>
