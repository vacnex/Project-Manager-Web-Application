{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div id="page-content">
    <div class="row g-0">
        <section class="course-dashboard">
            <div class="row course-list-header mb-3">
                <div class="cl-title col-lg-auto col-md-auto col-sm-auto ">
                    <h4>Course List</h4>
                </div>
                <div class="cl-btn-group col-lg-auto col-md-auto col-sm-auto ms-auto">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id= "btn-prev" type="button" class="btn btn-outline-dark "><span><i class="fas fa-arrow-left fa-fw " aria-hidden="true" aria-label=""></i></span></button>
                        <button id="btn-next" type="button" class="btn btn-outline-dark "><span><i class="fas fa-arrow-right fa-fw " aria-hidden="true" aria-label=""></i></span></button>
                    </div>
                </div>
            </div>
            <div class="course-list-content">
                {% for p in Project %}
                    <div>
                        <div class="card">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
                                <rect width="100%" height="100%" fill="#868e96"></rect>
                            </svg>
                            <div class="card-body">
                                <p class="card-text"><small class="text-muted">Khoa Công Nghệ thông Tin</small></p>
                                <h5 class="card-title">{{p.courses.Course_Name}}</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>
</div>
{% endblock %}
